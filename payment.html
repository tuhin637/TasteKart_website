<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TasteKart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 0 1rem;
        }
        .payment-section {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .payment-section h2 {
            margin-top: 0;
            color: #e74c3c;
            text-align: center;
        }
        .error, .success {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .error {
            color: #e74c3c;
            background-color: #ffebee;
        }
        .success {
            color: #27ae60;
            background-color: #e8f5e9;
        }
        .order-summary {
            margin: 1rem 0;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
        }
        .order-summary div {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }
        .order-summary div span {
            color: #666;
        }
        .order-summary .total {
            font-weight: 700;
            color: #e74c3c;
        }
        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .payment-form select, .payment-form input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .payment-form button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .payment-form button:hover {
            background: #c0392b;
        }
        .payment-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #send-otp-btn {
            background: #3498db;
        }
        #send-otp-btn:hover {
            background: #2980b9;
        }
        #otp-section {
            display: none;
        }

        :root {
    --primary-color: #e74c3c;
    --primary-dark: #c0392b;
    --card-bg: #ffffff;
    --shadow: rgba(0, 0, 0, 0.1);
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

header {
    background: var(--primary-color);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 1.5rem;
    font-size: 1rem;
}

nav a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">TasteKart</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="order_history.html">Order History</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="payment-section">
            <h2>Complete Your Payment</h2>
            <div class="error">Delivery address is missing. Please go back to checkout.</div>
            <div class="order-summary">
                <div><span>Subtotal</span><span>৳1000.00</span></div>
                <div><span>Discount (10%)</span><span>-৳100.00</span></div>
                <div class="total"><span>Total</span><span>৳900.00</span></div>
            </div>
            <form class="payment-form" method="POST" action="payment.html">
                <select name="payment_method" id="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="bkash">bKash</option>
                    <option value="nagad">Nagad</option>
                    <option value="rocket">Rocket</option>
                </select>
                <input type="tel" name="phone_number" id="phone-number" placeholder="Enter Phone Number (e.g., +8801234567890)" required pattern="\+?1?\d{10,15}" title="Please enter a valid phone number (e.g., +8801234567890)">
                <button type="button" id="send-otp-btn">Send OTP</button>
                <div id="otp-section">
                    <input type="text" name="otp_code" id="otp-code" placeholder="Enter OTP Code" required>
                    <button type="submit" id="pay-now-btn" disabled>Pay Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
